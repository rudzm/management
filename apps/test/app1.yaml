apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-test
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: test
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/test/app1
    repoURL: git@github.com:rudzm/management.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - ../globals/globals.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
