deployment:
  replicaCount: 1
  image:
    repository: google/cloud-sdk
    pullPolicy: Always
    tag: "466.0.0"
  fullnameOverride: "bucket-app"

  serviceAccount:
    create: true
    workloadIdentity: true
    automount: true
    name: "gitops-bucket-sa"

  livenessProbe:

  readinessProbe:

  ingress:
    enabled: false

  autoscaling:
    enabled: false

  configMap:
      enabled: true
      data:
        BUCKET_NAME: gitops-show-app1-bucket

  commandOverwrite: 
    enabled: true
    cmd: ["/bin/bash"]
    args:
      - -c
      - >
        while true;
          do
            echo Witaj na DevSecOps $(date +%m-%d-%Y-%M)
            # touch $(date +%m-%d-%Y-%M);
            # gsutil cp $(date +%m-%d-%Y-%M) gs://$BUCKET_NAME;
            # sleep 90;
          done

bucket:
  name: gitops-show-app1-bucket
  location: europe-west2
  storageClass: Standard
  deletionPolicy: Delete
  annotations: {}
  labels: {}
  iam:
    enabled: true
    member: gitops-bucket-sa
    role: roles/storage.admin

serviceaccount:
  name: gitops-bucket-sa
  annotations: {}
  labels: {}


